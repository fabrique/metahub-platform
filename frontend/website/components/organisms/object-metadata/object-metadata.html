
{% macro regular(items = []) %}
  <div class="object-metadata">
    <div class="object-metadata__grid">
      {% for item in items %}
        <div class="object-metadata__item">
          <div class="object-metadata__item__number">
            ({{ item.number }})
          </div>
          <div class="object-metadata__item__titles">
            <span class="object-metadata__item__title">{{ item.title }}</span>
            <span class="object-metadata__item__subtitle">{{ item.data }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endmacro %}
