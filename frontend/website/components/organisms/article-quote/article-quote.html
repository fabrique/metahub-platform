{% import 'components/molecules/quote-single/quote-single.html' as molecule_quote %}

{% macro regular(id = '', classes = '', quote = '', name = '') %}
  {% set component = 'article-quote' %}
  <div {% if id %}id="{{ id }}" {% endif %} class="{{ component }}">
    <div class="{{ component }}__grid">
      <div class="{{ component }}__wrapper">
        {{ molecule_quote.regular(id = id, classes = classes, quote = quote, name = name) }}
      </div>
    </div>
  </div>
{% endmacro %}
