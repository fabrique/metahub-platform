{% macro regular(footer_links = []) %}
  <footer class="footer" role="contentinfo">
    <div class="footer__links">
      {% for link in footer_links %}
        <a href="{{ link.href }}" role="tag">{{ link.title }}</a>
      {% endfor %}
    </div>
    <div class="footer__copyright">
      &copy; 2021 METAhub
    </div>
  </footer>
{% endmacro %}
