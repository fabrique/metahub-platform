{% import 'components/atoms/picture/picture.html' as atom_picture %}
{% import 'components/atoms/caption/caption.html' as atom_caption %}

{% macro regular(classes = '', picture = {}, caption = '', caption_number = '') %}
  <figure class="figure {{ classes }}">
    {{ atom_picture.regular(images = picture.images, fits = picture.fits, positions = picture.positions, width = picture.width, height = picture.height, loading = picture.loading, alt = picture.alt) }}
    {{ atom_caption.figure(caption = caption, caption_number = caption_number) }}
  </figure>
{% endmacro %}
